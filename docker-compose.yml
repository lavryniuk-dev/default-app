services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: default-app
    restart: unless-stopped
    environment:
      - APP_ENV=${APP_ENV}
    expose:
      - "8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/healthz || exit 1"]
      interval: 5s
      retries: 5
      start_period: 10s
    networks:
      - app-net

  nginx:
    image: nginx:1.25-alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      app:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080 || exit 1"]
      interval: 5s
      retries: 5
      start_period: 5s
    networks:
      - app-net

networks:
  app-net:
