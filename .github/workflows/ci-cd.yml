name: Build and test Java app

on:
  push:
    branches:
      [master, develop]

jobs:

  test-app:
    runs-on: linux-docker

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start docker-compose
        run: |
          docker compose up -d

      - name: Test 429 rate limit
        run: |
          echo "Sending 15 sequential requests to Nginx to test 429..."
          
          found_429=0
          for i in $(seq 1 15); do
            code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/healthz)
            echo "Request #$i: $code"
            if [ "$code" -eq 429 ]; then
              found_429=1
            fi
          done

          if [ $found_429 -eq 1 ]; then
            echo "OK: At least one request returned 429"
            exit 0
          else
            echo "ERROR: No 429 response detected"
            exit 1
          fi

      - name: Show logs on failure
        if: failure()
        run: docker compose logs

      - name: Shutdown
        if: always()
        run: docker compose down -v --rmi all
